<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                
                <div class="profile-info">
                    <img src="images/avatar_kusto.jpg" alt="аватар" class="profile-info__avatar">
                    <div class="profile-info-container">
                        <div class="profile-text-info">
                            <h3 class="profile-text-info__full-name">Жак-Ив Кусто</h3>
                            <p class="profile-text-info__description">Исследователь океана</p>
                        </div>
                        <button class="profile-info-container__edit-button" type="button"></button>
                    </div>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevo.jpg" alt="Карачаевск" class="element__image">
                    <h4 class="element__header">Карачаевск</h4>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="images/gora-elbrus.jpg" alt="Эльбрус" class="element__image">
                    <h4 class="element__header">Эльбрус</h4>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="images/john-fowler-9qgKQewttVs-unsplash.jpg" alt="нью-мехико" class="element__image">
                    <h4 class="element__header">Нью Мехико</h4>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="images/kalen-emsley-uSFOwYo1qEw-unsplash.jpg" alt="Канмор" class="element__image">
                    <h4 class="element__header">Канмор, Канада</h4>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="images/burak-aktas-r0qSP3-k-To-unsplash.jpg" alt="Руше-Италия" class="element__image">
                    <h4 class="element__header">Паландокен, Турция</h4>
                    <button class="element__like-button" type="button"></button>
                </div>
                <div class="element">
                    <img src="images/roby-allario-k8wwPv2SUiw-unsplash.jpg" alt="Паландокен-Турция" class="element__image">
                    <h4 class="element__header">Руше - Италия</h4>
                    <button class="element__like-button" type="button"></button>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <div class="form-edit-profile">
                    <h3 class="form-edit-profile__header">Редактировать профиль</h3>
                    <input type="text" class="form-edit-profile__input form-edit-profile__input_full-name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="form-edit-profile__input form-edit-profile__input_description" placeholder="Исследователь океана">
                    <button class="form-edit-profile__submit-button" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <script src='scripts/index.js'></script>
</body>
</html>
