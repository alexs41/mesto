<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                
                <div class="profile-info">
                    <img src="images/avatar_kusto.jpg" alt="аватар" class="profile-info__avatar">
                    <div class="profile-info-container">
                        <div class="profile-text-info">
                            <h3 class="profile-text-info__full-name">Жак-Ив Кусто</h3>
                            <p class="profile-text-info__description">Исследователь океана</p>
                        </div>
                        <button class="profile-info-container__edit-button" type="button"></button>
                    </div>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <form class="form form_edit-profile" novalidate>
                    <h3 class="form__header">Редактировать профиль</h3>
                    <input id="full-name-input" type="text" class="form__input form__input_full-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="full-name-input-error form__input-error"></span>

                    <input id="description-input" type="text" class="form__input form__input_description" placeholder="Профессия" required minlength="2" maxlength="200">
                    <span class="description-input-error form__input-error"></span>
                    <button class="form__submit-button form__submit-button_edit-profile" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-element">
            <div class="popup__container">
                <form class="form form_add-element">
                    <h3 class="form__header">Новое место</h3>
                    <input id="element-name-input" type="text" class="form__input form__input_element-name" placeholder="Название" required minlength="2" maxlength="40">
                    <span class="element-name-input-error form__input-error"></span>

                    <input id="picture-link-input" type="url" class="form__input form__input_picture-link" placeholder="Ссылка на картинку" required>
                    <span class="picture-link-input-error form__input-error"></span>

                    <button class="form__submit-button form__submit-button_add-element" type="submit">Создать</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_element-image">
            <div class="popup__container">
                <figure class="figure">
                    <img class="figure__image" src="images/gora-elbrus.jpg" alt="test-alt">
                    <figcaption class="figure__caption">Подпись к фото</figcaption>
                    <button class="popup__close-button" type="button"></button>
                </figure>
            </div>
        </div>
        
        <template class="element_template" id="element_template">
            <div class="element">
                <img src="images/karachaevo.jpg" alt="Карачаевск" class="element__image">
                <h4 class="element__header">Карачаевск</h4>
                <button class="element__like-button" type="button"></button>
                <button class="element__trash-button" type="button"></button>
            </div>
        </template>
    </div>
    <script type='module' src='scripts/index.js'></script>
</body>
</html>
