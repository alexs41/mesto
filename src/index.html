<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                
                <div class="profile-info">
                    <div class="profile-info__avatar">
                        <!-- <img src= "<%=require('./images/Avatar.jpg')%>". alt="аватар" class="profile-info__avatar"> -->
                    </div>
                    <div class="profile-info-container">
                        <div class="profile-text-info">
                            <h3 class="profile-text-info__full-name"></h3>
                            <p class="profile-text-info__description"></p>
                        </div>
                        <button class="profile-info-container__edit-button" type="button"></button>
                    </div>
                    
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <form class="form form_edit-profile" novalidate>
                    <h3 class="form__header">Редактировать профиль</h3>
                    <input id="full-name-input" type="text" name="name" class="form__input form__input_full-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="full-name-input-error form__input-error"></span>

                    <input id="description-input" type="text" name="about" class="form__input form__input_description" placeholder="Профессия" required minlength="2" maxlength="200">
                    <span class="description-input-error form__input-error"></span>
                    <button class="form__submit-button form__submit-button_edit-profile" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-element">
            <div class="popup__container">
                <form class="form form_add-element">
                    <h3 class="form__header">Новое место</h3>
                    <input id="element-name-input" type="text" name="name" class="form__input form__input_element-name" placeholder="Название" required minlength="2" maxlength="40">
                    <span class="element-name-input-error form__input-error"></span>

                    <input id="picture-link-input" type="url" name="link" class="form__input form__input_picture-link" placeholder="Ссылка на картинку" required>
                    <span class="picture-link-input-error form__input-error"></span>

                    <button class="form__submit-button form__submit-button_add-element" type="submit">Создать</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_element-image">
            <div class="popup__container">
                <figure class="figure">
                    <img class="figure__image">
                    <figcaption class="figure__caption">Подпись к фото</figcaption>
                    <button class="popup__close-button" type="button"></button>
                </figure>
            </div>
        </div>
        <div class="popup popup_confirm">
            <div class="popup__container">
                <form class="form form_confirm-delete">
                    <h3 class="form__header">Вы уверены?</h3>
                    <button class="form__submit-button form__submit-button_confirm" type="submit">Да</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_edit-avatar">
            <div class="popup__container">
                <form class="form form_edit-avatar" novalidate>
                    <h3 class="form__header">Обновить аватар</h3>

                    <input id="avatar-link-input" type="url" name="avatar" class="form__input form__input_avatar-link" placeholder="Ссылка на новый аватар" required>
                    <span class="avatar-link-input-error form__input-error"></span>

                    <button class="form__submit-button form__submit-button_edit-avatar" type="submit">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>

        <template class="element_template" id="element_template">
            <div class="element">
                <img src="src/images/dombai.jpg" alt="Домбай" class="element__image">
                <h4 class="element__header"></h4>
                <!-- <button class="element__like-button" type="button"></button> -->
                <div class="like-container">
                    <button class="like-container__like-button" type="button"></button> 
                    <p class="like-container__like-count"></p>
                </div>
                <button class="element__trash-button" type="button"></button>
            </div>
        </template>
    </div>
</body>
</html>
